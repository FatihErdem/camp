<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div th:fragment="content">
    <div class="container">
        <div class="text-center">
            <h1>Creating Course Form</h1>
        </div>
        <br>

        <div class="col-lg-4 col-lg-offset-4 ">
            <form th:action="@{/courses/update/__${course.id}__}" th:object="${course}" method="post">

                <div class="form-group" name="name" th:errorclass="has-error">
                    <input type="text" class="form-control" th:field="*{name}"
                           th:errorclass="has-error" placeholder="Name">

                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                </div>

                <div class="form-group" name="description" th:errorclass="has-error">
                    <input type="text" class="form-control" th:field="*{description}"
                           th:errorclass="has-error" placeholder="description">

                    <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
                </div>

                <div class="form-group" name="prerequisites" th:errorclass="has-error">
                    <input type="text" class="form-control" th:field="*{prerequisites}"
                           th:errorclass="has-error" placeholder="prerequisites">

                    <p th:if="${#fields.hasErrors('prerequisites')}"
                       th:errors="*{prerequisites}"></p>
                </div>

                <div class="form-group" name="detailsPageLink" th:errorclass="has-error">
                    <input type="text" class="form-control" th:field="*{detailsPageLink}"
                           th:errorclass="has-error" placeholder="detailsPageLink">

                    <p th:if="${#fields.hasErrors('detailsPageLink')}" th:errors="*{detailsPageLink}"></p>
                </div>


                <p>
                    <input type="submit" value="Submit"
                           class="btn btn-primary form-control"/> <br/> <br/> <input
                        type="reset" value="Reset" class="btn btn-danger form-control"/>
                </p>

            </form>
        </div>

    </div>
</div>
</body>
</html>
